<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Linking the CSS style sheet with url_for -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">

	{% if title %}
		<title>GPU Comparisons - {{ title }}</title>
	{% else %}
		<title>GPU Comparisons</title>
	{% endif %}
</head>
<body>
	<header class="site-header">
  		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    		<div class="container">
      			<a class="navbar-brand mr-4" href="/">GPU Comparisons</a>
      			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        			<span class="navbar-toggler-icon"></span>
      			</button>
      			<div class="collapse navbar-collapse" id="navbarToggle">
        			<div class="navbar-nav mr-auto">
          				<a class="nav-item nav-link" href="/">Home</a>
          				<a class="nav-item nav-link" href="/about">About</a>
        		</div>
        		<!-- Navbar Right Side -->
        		<div class="navbar-nav">
          			<a class="nav-item nav-link" href="/comparisons">Compare GPUs</a>
          			<a class="nav-item nav-link" href="/contact">Contact Us</a>
        		</div>
      		</div>
    	</div>
  		</nav>
	</header>
	
	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-8">
	      {% block content %}{% endblock %}
	    </div>
	    </div>
	  </div>
	</main>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>

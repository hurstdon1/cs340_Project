{% extends "layout.html" %}
{% block content%}

	<div class="content-section">
    <h3>Add a price point</h3>

    <form action="{{ url_for('add_pricing') }}" method=post>
        <div>
            <!-- Average price -->
            <p>
                {{ form.averagePrice.label }} <br>
                {{ form.averagePrice(placeholder='Enter a price') }}
            </p>

            <!-- Submit button -->

            <p>
                {{ form.submit }}
            </p>
        </div>
    </form>
</div>

{% endblock content %}

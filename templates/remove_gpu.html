{% extends "layout.html" %}
{% block content%}

        <div class="content-section">
    	
	<h2>Remove GPU</h2>
   <form action="{{ url_for('remove_gpu') }}" method=post>
    	<div>

           	<!-- GPU ID  -->
            	<p>
                	{{ form.gpuIdNumber.label }} <br>
                	{{ form.gpuIdNumber(placeholder='Enter GPU ID number') }}
            	</p>
            	<!-- Submit button -->
            	<p>
                	{{ form.submit }}
            	</p>

    	</div>
   </form>
</div>

{% endblock content %}
